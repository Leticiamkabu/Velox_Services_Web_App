{% load  static %}
<head>
    <title>Service Provider Login</title>
    
    <!-- <link href="C:\Users\pc\Desktop\New folder (2)\login.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="{% static 'css\login.css' %}" >
    <link rel="shortcut icon" href="{% static 'images/velox.png' %}" />

    
</head>
  <body>
    <div class="container" id="container">
      <!-- sign in page -->
      <div class="form-container sign-in-container">
        <form method="POST" action="#" class="form" id="login">
            {% csrf_token %}
          <h1 class="form__title">Login Service Provider</h1>
          <div class="form__input-group">
            <label for="username">Username: </label>
            <input type="text" class="form__input" name="username" id="username" maxlength="20" required> 
          </div>
          <div class="form__input-group">
            <label for="pass">Password: </label>
            <input type="password" class="form__input" name="password" id="password" maxlength="20" required> 
          </div>
          <div class="form__input-group">
            <button type="submit" class="form__button">Submit</button>
          </div>
       </form>
      </div>
      
     <!--  create account page -->
     <div class="form-container sign-up-container">
       <form action="" method="post" class="form" id="register">
        {% csrf_token %}
         <h1 class="form__title">Register</h1>
         <div class="form__input-group">
           <label for="username"> Username: </label>
           <input type="text" class="form__input" name="username" id="username" maxlength="20" required>
         </div>
         <div class="form__input-group">
          <label for="username"> Email add. </label>
          <input type="text" class="form__input" name="email" id="username" maxlength="20" required>
        </div>
          <div class="form__input-group">
            <label for="pass">Password: </label>
            <input type="password" class="form__input" name="password" id="pass" maxlength="20" required> 
          </div>
          <div class="form__input-group">
            <label for="pass">Confirm Password: </label>
            <input type="password" class="form__input" name="password2" id="pass2" maxlength="20" required> 
          </div>
         <button class="form__button" type="submit">Submit</button>
       </form>
     </div> 
      
     <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left">
                  <h1>Welcome Back!</h1>
                  <p>Please login with your personal info</p>
                  <button class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                  <h1>Hello, Service Provider!</h1>
                  <p>If you have no account SIGN UP with us now</p>
                  <button class="ghost" id="signUp">Sign Up</button>
              </div>
          </div>
      </div>
   </div>
    
    <script src="scripts/main.js"></script>
    <script src="{% static 'js\login.js' %}"></script>
  </body>
