{% load  static %}
<head>
    <title>User Login/Form</title>
    
    <!-- <link href="C:\Users\pc\Desktop\New folder (2)\login.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="{% static 'css\login.css' %}" >
</head>
  <body>
    <div class="container" id="container">
      <!-- sign in page -->

      <div class="form-container sign-in-container">
        <form method="POST" action="" class="form" id="login">
            {% csrf_token %}
          <h1 class="form__title">Login User</h1>
          <div class="form__input-group">
              
            <label for="username">Username: </label>
            <input type="text" class="form__input" name="username" id="username" maxlength="20" required> 
          </div>
          <div class="form__input-group">
            <label for="pass">Password: </label>
            <input type="password" class="form__input" name="password" id="password" maxlength="20" required> 
          </div>
          <div class="form__input-group">
            <button type="submit" class="form__button">Submit</button>
          </div>
       </form>
      </div>
      
     <!--  create account page -->
     <div class="form-container sign-up-container">
       <form method="POST" action="#" class="form" id="register">
         <h1 class="form__title">Register</h1>
         <div class="form__input-group">
           <label for="username"> Username: </label>
           <input type="text" class="form__input" name="username" id="username" maxlength="20" required>
         </div>
          <div class="form__input-group">
            <label for="pass">Password: </label>
            <input type="password" class="form__input" name="pass" id="pass" maxlength="20" required> 
          </div>
         <button class="form__button" type="submit">Submit</button>
       </form>
     </div> 
      
     <div class="overlay-container">
          <div class="overlay">
              <!-- <div class="overlay-panel overlay-left">
                  <h1>Welcome Back!</h1>
                  <p>Please login with your personal info</p>
                  <button class="ghost" id="signIn">Sign In</button>
              </div> -->
              <div class="overlay-panel overlay-right">
                  <h1>Hello, User!</h1>
                  <p>If you have no account SIGN UP with us now</p>
                  <button class="ghost" id="signUp"><a href = "{% url 'auth:user_reg' %}">Sign Up</a></button>
              </div>
          </div>
      </div>
   </div>
    
    <script src="scripts/main.js"></script>
    <script src="{% static 'css/login.js' %}"></script>
  </body>
